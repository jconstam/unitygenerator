language: python
dist: xenial
python:
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"

addons:
  apt:
    packages:
      build-essential
      cmake
      python3-pip
      ruby-bundler

install:
  - pip install -r requirements.txt

script: 
  - ./script/buildExample.sh
script:
  - pytest --cov=unitygen --cov-report=xml
  
after_success:
  - coveralls
